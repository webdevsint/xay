  <body>
    <div class="errorbox">
      <div class="errtxt">
        <h5 class="err white-text text-wrap fs-1 m-4">
          We couldn't find the page you were looking for! <br />
          <br />
          <ul style="list-style-type: none">
            <li style="list-style-type: none" class="mx-4">
              <b class="mx-3">â€¢</b> There may be a possible error in the URL
            </li>
          </ul>
          Please check your URL and try again as there might be an error in the
          URL entered into your browser.
        </h5>
        <h6 class="mx-4 mb-5">
          You can return to our homepage by clicking
          <a href="home.html" style="text-decoration: underline">here</a>.
        </h6>
      </div>
    </div>

    <div class="loader-wrap" unselectable="on"></div>

    <script>
      $(window).load(function () {
        $(".loader-wrap").fadeOut(1500, function () {
          $(".loader-wrap").remove();
        });
      });
    </script>

    <style>
      @font-face {
        font-family: "pixel";
        src: url("./assets/font.ttf");
      }
      .errorbox {
        font-family: "pixel";
      }
    </style>
  </body>
</html>
