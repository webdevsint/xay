<!DOCTYPE html>

            </center>
          </div>
        </a>
          <div class="icon" onclick="beatsWindow()">

                height="55px"
                width="55px"
                draggable="false"
              />
              <h5>beats</h5>
            </center>
          </div></a

      <div class="icons-right">

              width="55px"
              draggable="false"

        </div>
        <div class="icon" style="margin-top: 5px;" onclick="spotifyWindow()">

    <div id="corner">
      <div
        id="closecornerbox"
        onclick="document.getElementById('corner').style.display = 'none';"
      >

      </div>
      <div class="cornerbox" id="cornerbox" onclick="alert('not now man')">

      </div>

    <div class="taskbar">
      <div class="tasks">
        <a href="/">
          <div class="task task-active"><center>xaydex</center></div>
        </a>
      </div>
      <div
        class="more"
        onclick="document.getElementById('corner').style.display = 'block';"
      >
        <img src="./assets/images/up.png" height="20" width="20" />
      </div>
    </div>

    <div class="loader-wrap" unselectable="on"></div>

  <script>
    $(document).ready(function () {
      window.onload = function () {
        $(".loader-wrap").fadeOut(1500, function () {
          $(".loader-wrap").remove();
        });
      };
    });
